resources:
- deployment.yaml
- service.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- name: peo-bff-env
  literals:
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EXCEPTION_LOG_ATTRIBUTES=true
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_EMIT_EVENT_LOG_ATTRIBUTES=true
    - OTEL_DOTNET_EXPERIMENTAL_OTLP_RETRY=in_memory
    - ASPNETCORE_FORWARDEDHEADERS_ENABLED=true
    - HTTP_PORTS=8080
    - services__peo-faturamento-webapi__http__0=http://peo-faturamento-webapi:8080
    - services__peo-gestao-alunos-webapi__http__0=http://peo-gestao-alunos-webapi:8080
    - services__peo-gestao-conteudo-webapi__http__0=http://peo-gestao-conteudo-webapi:8080
    - services__peo-identity-webapi__http__0=http://peo-identity-webapi:8080
    - OTEL_EXPORTER_OTLP_ENDPOINT=http://aspire-dashboard:18889
    - OTEL_SERVICE_NAME=peo-bff
    - ASPNETCORE_URLS=http://+:8080;

